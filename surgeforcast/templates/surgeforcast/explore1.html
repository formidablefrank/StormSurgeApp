<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles%}
    <link rel="stylesheet"  href="{% static 'surgeforcast/css/style.css' %}">
    
    <!--load kml url's</comment-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8JBuJ-YX_8disOsh4c67Sw-RDjIdvIiA"></script>
    
  </head>
  <body>
    
    <button type="button" id="startBtn">Start Animation</button>
    <button type="button" id="stopBtn" >Stop Animation</button>
    <button type="button" id="resetBtn">Reset</button>
  
    {% load staticfiles%}
    <div id="map-canvas"></div>


    <script type="text/javascript">
      var elements=[];
      console.log(Date.now())
      {% for element in all_elements %}
        myelement=[];
        myelement.push('{{element.x_1}}');
        myelement.push('{{element.y_1}}');
        myelement.push('{{element.x_2}}');
        myelement.push('{{element.y_2}}');
        myelement.push('{{element.x_3}}');
        myelement.push('{{element.y_3}}');

        elements.push(myelement);
      {%endfor %}       
      console.log(Date.now())
      var time_series=[]
      {% for elev in all_elev_time_series %}
        time_series.push('{{elev.color}}')
      {%endfor %}    
      console.log('finished loading colors')             
      console.log(Date.now())
      console.log(time_series.length)
      

    </script>

    <!--script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="{% static 'surgeforcast/javascript/explore.js' %}"></script>



  </body>
  
</html>
