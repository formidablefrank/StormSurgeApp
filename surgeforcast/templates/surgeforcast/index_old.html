<!DOCTYPE html>
<html>

  <head>
    <title>Storm Surge and Inland Inundation  Forecast</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script type="text/javascript">
      var kmlFrames=[];x=-1
      var iterator;
      for(iterator=105;iterator<115;iterator++){
        kmlFrames[iterator-105]='https://raw.githubusercontent.com/savanah18/Storm-Surge-Files/master/kml%20files/kml'+iterator+1+'.kml'
      }
    </script>  
  </head>

  <body>
    <div id="map"></div>


    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 11.19420390014348, lng: 125.18313347849372},
           zoom: 11,
           mapTypeId: google.maps.MapTypeId.TERRAIN,
        });

        static_src='https://raw.githubusercontent.com/savanah18/Storm-Surge-Files/master/kml%20files/kml1061.kml'
        var static_kmlLayer = new google.maps.KmlLayer({
          url: static_src,
          map: map,
         });   

       }


    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8JBuJ-YX_8disOsh4c67Sw-RDjIdvIiA&callback=initMap"
    async defer></script>
  </body>
</html>
